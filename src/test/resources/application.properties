# Test Datasource Configuration for an in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Make Hibernate work with H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This setting is great for tests. It creates the schema when tests start
# and drops it when they finish, ensuring a clean slate every time.
spring.jpa.hibernate.ddl-auto=create-drop