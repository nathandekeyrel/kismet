<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register for Kismet</title>
</head>
<body>
<h1>Create an Account</h1>
<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>
    </div>
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required />
    </div>
    <div>
        <label>Date of Birth:</label>
        <input type="date" th:field="*{dateOfBirth}" required />
    </div>
    <div>
        <label>Gender:</label>
        <select th:field="*{gender}" required>
            <option value="">-- Please select --</option>
            <option th:each="g : ${T(com.github.nathandekeyrel.kismet.Gender).values()}"
                    th:value="${g}" th:text="${g}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
<p>Already have an account? <a th:href="@{/login}">Log in here.</a></p>
</body>
</html>
