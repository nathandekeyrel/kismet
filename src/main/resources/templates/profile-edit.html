<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
</head>
<body>
<h1>Edit Your Profile</h1>

<form th:action="@{/profile/edit}" th:object="${profileForm}" method="post">

    <div>
        <label for="bio">Your Bio:</label>
        <textarea id="bio" th:field="*{bio}" rows="4" cols="50"></textarea>
    </div>
    <hr>

    <h2>Profile Prompts</h2>
    <p>Choose prompts to answer and share on your profile:</p>

    <div th:each="promptType : ${promptTypes}" style="margin-bottom: 1em;">
        <label th:for="|answers[${promptType}]|" th:text="${promptType.displayText}"></label>
        <br>
        <textarea th:field="*{answers[__${promptType}__]}" rows="4" cols="50"></textarea>
    </div>

    <div>
        <button type="submit">Save Changes</button>
        <a th:href="@{/profile}">Cancel</a>
    </div>
</form>
</body>
</html>
