<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
</head>
<body>
<h1>My Profile</h1>

<div th:object="${user}">
    <p>
        <strong>Name:</strong>
        <span th:text="*{firstName + ' ' + lastName}"></span>
    </p>
    <p>
        <strong>Email:</strong>
        <span th:text="*{email}"></span>
    </p>
    <p>
        <strong>Birthday:</strong>
        <span th:text="*{dateOfBirth}"></span>
    </p>
    <p>
        <strong>Gender:</strong>
        <span th:text="*{gender}"></span>
    </p>
    <div>
        <h3>My Profile Prompts</h3>

        <div th:each="answer : ${answers}" style="margin-bottom: 20px;">
            <p>
                <strong th:text="${answer.prompt.text}"></strong>
            </p>
            <p th:text="${answer.answerText}" style="padding-left: 20px; font-style: italic;"></p>
        </div>

        <div th:if="${#lists.isEmpty(answers)}">
            <p><em>You haven't answered any profile prompts yet.</em></p>
        </div>
    </div>
</div>

<hr>

<a th:href="@{/profile/edit}">Edit Profile</a>
<a th:href="@{/}">Back to Home</a>

</body>
</html>
